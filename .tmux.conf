# shortcuts
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind S set-window-option synchronize-panes \; display "Toggled Synchronize Panes!"

# VIM style pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Eaxy create window from current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"


# vi mode for buffer(copy mode)
setw -g mode-keys vi

set -g default-terminal "screen-256color"
set -g xterm-keys on

# increase scrollback buffer
set -g history-limit 20000

# for neovim
set -sg escape-time 10

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'jbnicolai/tmux-fpp'

# for restoring vim sessions
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'

if-shell 'test -d ~/.local/lib/python3.7/site-packages/powerline' \
  'source-file ~/.local/lib/python3.7/site-packages/powerline/bindings/tmux/powerline.conf' \
  'run-shell "powerline-daemon -q"'

run -b '~/.tmux/plugins/tpm/tpm'
